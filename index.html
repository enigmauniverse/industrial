<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Industrial Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page">
    <div class="page-container ol-block--1">
      <div class="page-container--padded">
        <header class="page-header">
          <h1 class="page-header__title visually-hidden">
            Industrial Design
          </h1>

          <object class="page-header__logo header-logo" data="img/logo.svg" type="image/svg+xml">
            <div class="header-logo--fallback">
              <span class="visually-hidden">Your browser does not support svg</span>
            </div>
          </object>

          <input class="page-header__search" type="search">
        </header>

        <main class="content">
          <section class="content__hit">
            <h2 class="content__title visually-hidden">Bestsellers</h2>
          </section>

          <section class="content__buy">
            <h2 class="content__title visually-hidden">Main goods</h2>
          </section>

          <section class="content_details">
            <h2 class="content__title visually-hidden">More goods</h2>
          </section>
        </main>

        <footer class="page-footer">
          <section class="page-footer__subscribe"></section>
          <section class="page-footer__site-map"></section>
          <section class="page-footer__copyright"></section>
        </footer>
      </div>
    </div>
  </body>
</html>
