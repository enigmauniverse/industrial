<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Industrial Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page">
    <div class="page-container ol-block--1">
      <header class="page-header ol-block--2">
        <h1 class="page-header__title visually-hidden">
          Industrial Design
        </h1>

        <object class="page-header__logo header-logo" data="img/logo.svg" type="image/svg+xml">
          <div class="header-logo--fallback">
            <span class="visually-hidden">Your browser does not support svg</span>
          </div>
        </object>

        <input class="page-header__search" type="search">
      </header>

      <main class="page-content ol-block--1">
        <section class="page-content__hit goods-promo">
          <h2 class="page-content__title visually-hidden">Bestsellers</h2>
          <h3 class="goods-promo__head">Gina</h3>
          <p class="goods-promo__text">A coffee instrument combining classic coffee techniques with the latest technology</p>
          <a href="#" class="btn goods-promo__btn">Shop now</a>
          <img class="goods-promo__image" src="img/gina_product.jpg" width="1160" height="690" alt="a coffee instrument">
        </section>

        <section class="page-content__buy">
            <h2 class="page-content__title visually-hidden">Main goods</h2>
        </section>

        <section class="page-content_details">
          <h2 class="page-content__title visually-hidden">More goods</h2>
        </section>
      </main>

      <footer class="page-footer ol-block--2">
        <section class="page-footer__subscribe"></section>
        <section class="page-footer__site-map"></section>
        <section class="page-footer__copyright"></section>
      </footer>
    </div>
  </body>
</html>
